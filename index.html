<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <div class="page">
      <div class="left">
        <div class="card front">
          <img src="images/bg-card-front.png" alt="Front Card">
          <div class="circles">
            <span></span>
            <span></span>
          </div>
          <div class="content">
            <p>0000 0000 0000 0000</p>
            <div class="details">
              <span>JANE APPLESEED</span>
              <span class="expire-date-card">
                <span class="month">00</span>
                <span>/</span>
                <span class="year">00</span>
              </span>
            </div>
          </div>
        </div>
        <div class="card back">
          <img src="images/bg-card-back.png" alt="Back Card">
          <span>000</span>
        </div>
      </div>
      <div class="right">
        <div class="container">
          <form>
            <p>CARDHOLDER NAME</p>
            <input type="text" name="name" placeholder="e.g. Jane Appleseed" maxlength="21">
            <p class="error">Can't Be Blank</p>
            <p>CARD NUMBER</p>
            <input type="text" name="number" placeholder="e.g. 1234 5678 9123 0000" maxlength="19">
            <p class="error">Wrong format, numbers only</p>
            <div class="date">
              <div class="row one">
                <p>EXP. DATE [MM/YY]</p>
                <div class="inputs">
                  <input type="text" name="expire-month" placeholder="MM" maxlength="2">
                  <input type="text" name="expire-year" placeholder="YY" maxlength="2">
                </div>
                <p class="error">Can't be blank</p>
              </div>
              <div class="row two">
                <p>CVC</p>
                <input type="text" name="cvc" placeholder="e.g. 123" maxlength="3">
                <p class="error">Can't be blank</p>
              </div>
            </div>
            <input type="submit" name="submit" value="Confirm">
          </form>
          <div class="complete-state">
            <img src="images/icon-complete.svg" alt="Complete Logo">
            <h2>THANK YOU!</h2>
            <p>We have added your card details</p>
            <button>Continue</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
